<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <video autoplay muted loop>
            <source src="restaurant-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>Welcome to Our Restaurant</h1>
    </section>

    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-items">
            <div class="item">
                <img src="dish1.jpg" alt="Dish 1">
                <h3>Dish 1</h3>
                <p>Delicious description of dish 1.</p>
            </div>
            <div class="item">
                <img src="dish2.jpg" alt="Dish 2">
                <h3>Dish 2</h3>
                <p>Delicious description of dish 2.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Restaurant Address | Social Media Links</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
